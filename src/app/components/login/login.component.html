<div id="authBackground">
  <img id="logo" src="../../assets/img/flow.png">
  <div class="form-box mx-auto shadow">
    <div class="form-top pb-4">
      <h3>Bejelentkezés</h3>
    </div>
    <div class="form-bottom">
      <form role="form" action="" method="post" class="registration-form">
        <div class="form-group iconInside">
          <label class="sr-only" for="email">E-mail cím</label>
          <i class="fa fa-envelope" id="icon"></i>
          <input [(ngModel)]="loginUserData.email" type="email" name="email" placeholder="E-mail cím" class="form-control"
            id="email" required>
        </div>
        <div class="form-group iconInside">
          <label class="sr-only" for="password">Jelszó</label>
          <i class="fa fa-lock" id="icon"></i>
          <input [(ngModel)]="loginUserData.password" type="password" name="password" placeholder="Jelszó" class="form-control"
            id="password" required minlength="6" maxlength="30">
        </div>
        <button (click)="loginUser()" type="submit" class="btn btn-block mt-5 mx-auto">BEJELENTKEZÉS</button>
        <p class="forgotP pt-4">Elfelejtett jelszó?</p>
      </form>
    </div>
  </div>
</div>
