<div id="authBackground">
  <img id="logo" src="../../assets/img/flow.png">
  <div class="form-box mx-auto shadow">
    <div class="form-top pb-4">
      <h3>Regisztráció</h3>
    </div>
    <div class="form-bottom">
      <form role="form" action="" method="post" class="registration-form">
        <div class="form-group iconInside">
          <label class="sr-only" for="name">Név</label>
          <i class="fa fa-user" id="icon"></i>
          <input [(ngModel)]="registerUserData.name" type="text" name="name" placeholder="Név" class="form-control"
            id="name" required>
        </div>
        <div class="form-group iconInside">
            <label class="sr-only" for="nickname">Becenév</label>
            <i class="fa fa-user-secret" id="icon"></i>
            <input [(ngModel)]="registerUserData.nickname" type="text" name="nickname" placeholder="Becenév" class="form-control"
              id="nickname" required>
          </div>
        <div class="form-group iconInside">
          <label class="sr-only" for="email">E-mail cím</label>
          <i class="fa fa-envelope" id="icon"></i>
          <input [(ngModel)]="registerUserData.email" type="email" name="email" placeholder="E-mail cím" class="form-control"
            id="email" required>
        </div>
        <div class="form-group iconInside">
          <label class="sr-only" for="password">Jelszó</label>
          <i class="fa fa-lock" id="icon"></i>
          <input [(ngModel)]="registerUserData.password" type="password" name="password" placeholder="Jelszó" class="form-control"
            id="password" required minlength="6" maxlength="30">
        </div>
        <div class="form-group iconInside">
            <label class="sr-only" for="confirmPassword">Jelszó megerősítése</label>
            <i class="fa fa-lock" id="icon"></i>
            <input [(ngModel)]="registerUserData.confirmPassword" type="password" name="confirmPassword" placeholder="Jelszó megerősítése" class="form-control"
              id="confirmPassword" required minlength="6" maxlength="30">
          </div>
        <button (click)="registerUser()" type="submit" class="btn btn-block mt-5 mx-auto">REGISZTRÁCIÓ</button>
      </form>
    </div>
  </div>
</div>
