<div class="long-title">
  <h3>Flow Academy Timetable</h3>
</div>
<dx-scheduler
  id="scheduler"
  [dataSource]="classes"
  currentView="workWeek"
  [firstDayOfWeek]="1"
  [startDayHour]="9"
  [endDayHour]="18"
  [showAllDayPanel]="false"
  [currentDate]="currentDate"
  [crossScrollingEnabled]="true"
  [cellDuration]="60"
  [height]="600"
  appointmentTemplate="appointment-template"
  appointmentTooltipTemplate="tooltip-template"
  (onAppointmentFormCreated)="onAppointmentFormCreated($event)">

  <dxo-editing [allowAdding]="true"></dxo-editing>

  <dxi-resource
      fieldExpr="subjectId"
      [useColorAsDefault]="true"
      [dataSource]="subjects">
  </dxi-resource>

  <div *dxTemplate="let showtime of 'appointment-template'">
      <div class='showtime-preview'>
          <div>{{getSubjectById(showtime.subjectId).text}}</div>
          <div class='dropdown-appointment-dates'>
              {{(showtime.startDate | date:'shortTime') + ' - ' + (showtime.endDate | date:'shortTime')}}
          </div>
      </div>
  </div>

  <div *dxTemplate="let showtime of 'tooltip-template'">
      <div class='subject-tooltip'>
          <dx-button text='Edit details' (onClick)='editDetails(showtime)' type="default">
          </dx-button>
      </div>
  </div>
</dx-scheduler>
